<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩票开奖</title>

    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <div class="main clear-fix">
            <div class="left">
                <div class="left-title">请选择号码</div>
                <div class="left-num-box">
                    <ul class="clear-fix">
                        <li class="left-num left-num1">1</li>
                        <li class="left-num left-num2">2</li>
                        <li class="left-num left-num3">3</li>
                        <li class="left-num left-num4">4</li>
                        <li class="left-num left-num5">5</li>
                        <li class="left-num left-num6">6</li>
                        <li class="left-num left-num7">7</li>
                        <li class="left-num left-num8">8</li>
                        <li class="left-num left-num9">9</li>
                        <li class="left-num left-num10">10</li>
                        <li class="left-num left-num11">11</li>
                        <li class="left-num left-num12">12</li>
                        <li class="left-num left-num13">13</li>
                        <li class="left-num left-num14">14</li>
                        <li class="left-num left-num15">15</li>
                        <li class="left-num left-num16">16</li>
                        <li class="left-num left-num17">17</li>
                        <li class="left-num left-num18">18</li>
                        <li class="left-num left-num19">19</li>
                        <li class="left-num left-num20">20</li>
                        <li class="left-num left-num21">21</li>
                        <li class="left-num left-num22">22</li>
                        <li class="left-num left-num23">23</li>
                        <li class="left-num left-num24">24</li>
                        <li class="left-num left-num25">25</li>
                        <li class="left-num left-num26">26</li>
                        <li class="left-num left-num27">27</li>
                        <li class="left-num left-num28">28</li>
                        <li class="left-num left-num29">29</li>
                        <li class="left-num left-num30">30</li>
                        <li class="left-num left-num31">31</li>
                    </ul>
                </div>
                <div class="left-times">
                    <lable>
                        投注数量：<input class="betting-times" type="text"> 注
                    </lable>
                </div>
                <div class="left-btn clear-fix">
                    <div id="left-btn-random" class="left-btn-random">随机选择</div>
                    <div id="left-btn-confirm" class="left-btn-confirm">确认选择</div>
                </div>
            </div>
            <div class="right">
                <div class="right-top">
                    <div class="right-top-title">你的选号</div>
                    <div class="right-choose-show">
                        <ul class="clear-fix">
                            <li class="choose-num choose-num1"></li>
                            <li class="choose-num choose-num2"></li>
                            <li class="choose-num choose-num3"></li>
                            <li class="choose-num choose-num4"></li>
                            <li class="choose-num choose-num5"></li>
                            <li class="choose-num choose-num6"></li>
                            <li class="choose-num choose-num7"></li>
                        </ul>
                    </div>
                </div>
                <div class="right-mid clear-fix">
                    <div class="right-btn-boom">开奖</div>
                    <div class="right-btn-return">还原</div>
                </div>
                <div class="right-bottom clear-fix">
                    <div class="right-bottom-title">开奖结果</div>
                    <div class="right-lottery-choose">
                        <ul class="clear-fix">
                            <li class="lottery-choose lottery-choose1"></li>
                            <li class="lottery-choose lottery-choose2"></li>
                            <li class="lottery-choose lottery-choose3"></li>
                            <li class="lottery-choose lottery-choose4"></li>
                            <li class="lottery-choose lottery-choose5"></li>
                            <li class="lottery-choose lottery-choose6"></li>
                            <li class="lottery-choose lottery-choose7"></li>
                        </ul>
                    </div>
                    <div class="right-lottery-msg">
                        <div class="right-lottery-msg-title">中奖信息</div>
                        <div class="right-lottery-msg-text">
                            <p>等待开奖!!!</p>
                            <p>中奖等级：<span>0</span> 等奖</p>
                            <p>奖金额度：<span>0</span> 元</p>
                            <p>奖金总额：<span>0</span> 元</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
