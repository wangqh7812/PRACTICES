<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>品牌案例</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    ID:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
                <label>
                    搜索内容的关键字：
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>
        <table class="table table-bordered table-hove table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 自定义一个search方法，同时把所有关键字通过传参的形式传递给了search方法 -->
                <!-- 在search方法内部通过for循环把符合条件的数据放到一个新数组中，然后再用v-for进行展示出来 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.ctime | dateFormat() }}</td>
                    <td>
                        <a href="#" @click="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="app2">
        <!-- 全局过滤器就是所有vue实例都能共享的 -->
        <h3>{{ dt | dateFormat }}</h3>
    </div>

    <script>
        // 全局的过滤器，进行时间的格式化
        Vue.filter("dateFormat", function (dateStr, pattern = '') {
            // 根据给定的时间字符串，得到特定的时间 yyyy-mm-dd
            var dt = new Date(dateStr)

            var y = dt.getFullYear()
            var m = dt.getMonth() + 1 // getMonth是从零开始的
            var d = dt.getDate()

            // return `${y}-${m}-${d}`

            // toLowerCase:转换成小写
            if (pattern.toLowerCase() === 'yyyy-mm-dd') {

                // 这里是``不是''
                return `${y}-${m}-${d}`
            } else {
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var ss = dt.getSeconds()

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [{
                        id: 1,
                        name: 'BENZ',
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: 'BMW',
                        ctime: new Date()
                    }
                ]
            },
            methods: {
                add() {
                    var car = {
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    }
                    this.list.push(car)
                    this.id = this.name = ''
                },
                del(id) {
                    // 方法1
                    this.list.some((item, i) => {
                        if (item.id === id) {
                            this.list.splice(i, 1)
                            return true
                            // 在数组的 some 方法中，如果 return true ，就会立即终止这个数组的后序循环
                        }
                    })
                    // 方法2
                    // var index = this.list.findIndex(item => {
                    // 	if (item.id === id) {
                    // 		return true
                    //     }
                    // })
                    // this.list.splice(index, 1)
                },
                search(keywords) {
                    // var newList = []
                    // this.list.forEach(item => {
                    // 	if (item.name.indexOf(keywords) !== -1) {
                    // 		newList.push(item)
                    //     }
                    // })
                    // return newList

                    // forEach some filter findIndex 这些都是数组的新方法
                    // 都会对数组中的每一项进行遍历进行相关操作

                    return this.list.filter(item => {
                        if (item.name.includes(keywords)) {
                            return item
                        }
                    })
                    // return newList
                }
            }
        })

        var app2 = new Vue({
            el: '#app2',
            data: {
                dt: new Date()
            },
            methods: {

            },
            filters: { // 定义私有过滤器，过滤器名称和处理函数
                // 过滤器调用的原则是就近原则，优先私有然后全局
                dateFormat: function (dateStr, pattern = '') {
                    // 根据给定的时间字符串，得到特定的时间 yyyy-mm-dd
                    var dt = new Date(dateStr)

                    var y = dt.getFullYear()
                    var m = dt.getMonth() + 1 // getMonth是从零开始的
                    var d = dt.getDate()

                    // return `${y}-${m}-${d}`

                    // toLowerCase:转换成小写
                    if (pattern.toLowerCase() === 'yyyy-mm-dd') {

                        // 这里是``，不是''
                        return `${y}-${m}-${d}`
                    } else {
                        var hh = dt.getHours()
                        var mm = dt.getMinutes()
                        var ss = dt.getSeconds()

                        return `${y}-${m}-${d} ${hh}:${mm}:${ss} ~~~`
                    }
                }
            }
        })
    </script>
</body>

</html>
