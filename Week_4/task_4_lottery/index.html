<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩票开奖</title>

    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <div class="main clear-fix">
            <div class="left">
                <div class="left-title">请选择号码</div>
                <div class="left-num-box">
                    <ul id="left-num-box" class="clear-fix">
                        <li class="left-num">1</li>
                        <li class="left-num">2</li>
                        <li class="left-num">3</li>
                        <li class="left-num">4</li>
                        <li class="left-num">5</li>
                        <li class="left-num">6</li>
                        <li class="left-num">7</li>
                        <li class="left-num">8</li>
                        <li class="left-num">9</li>
                        <li class="left-num">10</li>
                        <li class="left-num">11</li>
                        <li class="left-num">12</li>
                        <li class="left-num">13</li>
                        <li class="left-num">14</li>
                        <li class="left-num">15</li>
                        <li class="left-num">16</li>
                        <li class="left-num">17</li>
                        <li class="left-num">18</li>
                        <li class="left-num">19</li>
                        <li class="left-num">20</li>
                        <li class="left-num">21</li>
                        <li class="left-num">22</li>
                        <li class="left-num">23</li>
                        <li class="left-num">24</li>
                        <li class="left-num">25</li>
                        <li class="left-num">26</li>
                        <li class="left-num">27</li>
                        <li class="left-num">28</li>
                        <li class="left-num">29</li>
                        <li class="left-num">30</li>
                        <li class="left-num">31</li>
                    </ul>
                </div>
                <div class="left-times">
                    <lable>
                        投注数量：<input id="betting-times" class="betting-times" type="text"> 注
                    </lable>
                </div>
                <div class="left-btn clear-fix">
                    <div id="left-btn-random" class="left-btn-random">随机选择</div>
                    <div id="left-btn-confirm" class="left-btn-confirm">确认选择</div>
                </div>
            </div>
            <div class="right">
                <div class="right-top">
                    <div class="right-top-title">你的选号</div>
                    <div class="right-choose-show">
                        <ul class="clear-fix">
                            <li class="choose-num"></li>
                            <li class="choose-num"></li>
                            <li class="choose-num"></li>
                            <li class="choose-num"></li>
                            <li class="choose-num"></li>
                            <li class="choose-num"></li>
                            <li class="choose-num"></li>
                        </ul>
                    </div>
                </div>
                <div class="right-mid clear-fix">
                    <div id="right-btn-boom" class="right-btn-boom">开奖</div>
                    <div id="right-btn-return" class="right-btn-return">还原</div>
                </div>
                <div class="right-bottom clear-fix">
                    <div class="right-bottom-title">开奖结果</div>
                    <div class="right-lottery-choose">
                        <ul class="clear-fix">
                            <li class="lottery-choose"></li>
                            <li class="lottery-choose"></li>
                            <li class="lottery-choose"></li>
                            <li class="lottery-choose"></li>
                            <li class="lottery-choose"></li>
                            <li class="lottery-choose"></li>
                            <li class="lottery-choose"></li>
                        </ul>
                    </div>
                    <div class="right-lottery-msg">
                        <div class="right-lottery-msg-title">中奖信息</div>
                        <div class="right-lottery-msg-text">
                            <p id="boom-msg">等待开奖!!!</p>
                            <p>中奖等级：<span id="boom-level">0</span> 等奖</p>
                            <p>奖金额度：<span>100</span> 元</p>
                            <p>奖金总额：<span id="total-money">0</span> 元</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
