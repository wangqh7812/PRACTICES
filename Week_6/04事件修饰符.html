<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>

    <style>
        .inner {
            width: 160px;
            height: 90px;
        }

        .inner1 {
            background: #afd0ff;
        }

        .inner2 {
            background: #ffcf67;
        }

        .inner3 {
            background: #f59fff;
        }

        .inner4 {
            background: #a3ffb3;
        }

        .inner5 {
            background: #ffb39b;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="inner inner1" @click="innerHandler">
            使用 .stop 阻止冒泡
            <input type="button" value="点我" @click.stop="btnHandler">
        </div>
        <div class="inner inner2" @click="innerHandler">
            使用 .prevent 阻止默认事件
            <a href="#" @click.prevent="linkClick">点我</a>
        </div>
        <div class="inner inner3" @click.capture="innerHandler">
            使用 .capture 实现捕获触发事件的机制，触发顺序互换了
            <input type="button" value="点我" @click="btnHandler">
        </div>
        <div class="inner inner4" @click.self="innerHandler">
            使用 .self 实现只有点击当前元素的时候才会触发事件处理函数
            <input type="button" value="点我" @click="btnHandler">
        </div>
        <div class="inner inner5" @click.="innerHandler">
            使用 .once 实现只触发一次事件处理函数
            <a href="#" @click.once="linkClick">点我</a>
        </div>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
            	innerHandler() {
            		console.log("触发了innerHandler事件")
                },
                btnHandler() {
            		console.log("触发了btnHandler事件")
                },
                linkClick() {
	                console.log("触发了linkClick事件")
                }
            }
        })
    </script>
</body>
</html>
